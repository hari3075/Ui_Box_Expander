<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box" id="box1">
      <div class="box-header">Box 1</div>
      <div class="box-content">
        <div class="options">
          <span>Colors:</span>
          <button class="color-option red"></button>
          <button class="color-option blue"></button>
          <button class="color-option green"></button>
        </div>
        <div class="options">
          <span>Sizes:</span>
          <button class="size-option">Small</button>
          <button class="size-option">Medium</button>
          <button class="size-option">Large</button>
        </div>
      </div>
    </div>
    <div class="box" id="box2">
      <div class="box-header">Box 2</div>
      <div class="box-content">
        <div class="options">
          <span>Colors:</span>
          <button class="color-option red"></button>
          <button class="color-option blue"></button>
          <button class="color-option green"></button>
        </div>
        <div class="options">
          <span>Sizes:</span>
          <button class="size-option">Small</button>
          <button class="size-option">Medium</button>
          <button class="size-option">Large</button>
        </div>
      </div>
    <div class="box" id="box3">
      <div class="box-header">Box 3</div>
      <div class="box-content">
        <div class="options">
          <span>Colors:</span>
          <button class="color-option red"></button>
          <button class="color-option blue"></button>
          <button class="color-option green"></button>
        </div>
        <div class="options">
          <span>Sizes:</span>
          <button class="size-option">Small</button>
          <button class="size-option">Medium</button>
          <button class="size-option">Large</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
